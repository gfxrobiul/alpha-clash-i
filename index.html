<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- daisy UI and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="assets/styles/style.css">

</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(assets/images/background.png)] 
    bg-no-repeat bg-center ">
        <!-- Home screen section -->
        <!-- <section class="home min-h-screen text-white flex justify-center items-center">
            <div class="flex gap-10 flex-col items-center justify-center hidden">
                <h1 class="text-8xl text-white font-anton uppercase ">Alpsha Clash Pro</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn bg-white text-black">Play Now</button>
            </div>
        </section> -->
        <!-- Play ground section -->
        <section class="play-ground ">
            <div class="flex flex-col items-center gap-20 pt-20">
                <!-- screen -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFb3]">
                <div class="flex justify-center">
                    <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
                </div>
                <div class="flex justify-center items-center h-full">
                    <p class="text-black text-9xl font-bold">Y</p>
                </div>
                </div>
                <!-- keyboard layout start -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keyboard layout end -->

                <!-- life score -->
                <div class="flex justify-between w-3/4">
                    <button class="btn rounded-full bg-purple-700 text-white px-4">
                        Life 
                       <img src="assets/images/heart.svg" alt="">
                       <span>1</span>
                    </button>
                    <button class="btn rounded-full bg-purple-700 text-white px-4">
                        score 
                       <img src="assets/images/dollar.svg" alt="">
                       <span>1</span>
                    </button>


                </div>

            </div>
        </section>
        <!-- score section -->
        <section class="score">

        </section>
    </main>


</body>

</html>
